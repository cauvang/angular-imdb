<div class="row release" *ngIf="data">
  <div class="col-md-7  mt-3 ">
    <h3 class="font-weight-bold font18 mb-3">{{data.header}}</h3>
    <div *ngFor="let item of data.dates">
      <span class="font-weight-bold   font15 color-grey">{{item.name}}</span>
      <ul class="release-list">
        <li *ngFor="let title of item.items">
          <a routerLink="/title/{{title.id}}">{{title.name}} {{title.year}}</a></li>
      </ul>
    </div>
  </div>
  <div class="col-md-4 border-style mt-5">
    <h6 class="font-weight-bold color-gold mb-3">Upcoming Releases for Country</h6>
    <ul>
      <li *ngFor="let item of data.countries"><a routerLink="/calendar/{{item.region}}">{{item.name}}</a></li>
    </ul>
  </div>
</div>

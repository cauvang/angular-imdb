<div class="mt-2 p-1" *ngFor="let dataList of data">
  <h5 class="color-gold">{{dataList.name}}</h5>
  <table class="table table-bordered">
    <tbody *ngFor="let item of dataList.items">
      <tr>
        <th scope="row"><a href="#">{{item.year}}</a></th>
        <td>
          <span class="font-weight-bold">{{item.outcome}}</span>
          <br>
          <span class="color-grey font11"> {{item.role}}</span>
        </td>
        <td innerHTML="{{item.description}}"></td>
      </tr>

    </tbody>
  </table>
</div>

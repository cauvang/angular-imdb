<app-title-home *ngIf="isTitleHome"></app-title-home>

<div class="row" *ngIf="!isTitleHome && data">
  <div class="col-8 p-3 ">
    <div class="p-3 border rounded ">
      <div class="mb-3 header d-flex">
        <span class="rightcornerlink"> <a href="/register/login">Edit</a></span>
        <a class="float-left mr-2" routerLink="/title/{{data.id}}"> <img src="{{data.image.url}}"></a>
        <div class="title">
          <div>
            <a class="title-name" routerLink="/title/{{data.id}}">{{data.name}}</a>
            <span class="color-grey ml-1">({{data.year}})</span>
          </div>
          <div class="title-type">{{titleType|getTitle}}</div>
          <div class="border rounded" *ngIf="titleType==='fullcredits'">
            <a class="p-1 mt-2 mb-2" href="https://pro.imdb.com/title/{{id}}">See agents for this cast & crew on
              IMDbPro
            </a>
          </div>
        </div>
      </div>
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>

    <app-see-also [data]="seeAlso"></app-see-also>
    <app-contribute></app-contribute>

  </div>

  <div class="col-4 p-3">
    <div class="p-2 border rounded bk-grey ">
      <div class="font-weight-bold">
        <a routerLink="/title/{{id}}"> {{data.name}}</a>
      </div>

      <div class="border-top p-2" *ngFor="let submenu of displayedMenu">
        <div class="font-weight-bold">{{ submenu.name | titlecase}}</div>
        <div *ngFor="let item of submenu.items">
          <a [ngClass]="{'color-grey': item.noData}" routerLinkActive="selected"
            [routerLink]="item.url|queryUrl">{{item.name}}</a>
          <!-- [queryParams]="item.url| toQueryObject" -->
        </div>
      </div>

      <button (click)="onExploreMore()" [ngClass]="{'hidden': !bHidden}" class="btn btn-link p-2 font-weight-bold"> <i
          class="fas fa-angle-double-down mr-1"></i>Explore More</button>
      <button (click)="onShowLess()" [ngClass]="{'hidden': bHidden}" class="btn btn-link p-2 font-weight-bold"> <i
          class="fas fa-angle-double-up mr-1"></i>Show Less</button>
    </div>

    <div class="mt-2 p-2 border rounded bk-grey ">
      <span class="font-weight-bold">Share</span> this page
      <a class="mr-2" title="Share on Facebook"
        href="https://www.facebook.com/sharer.php?u=http%3A%2F%2Fwww.imdb.com%2Ftitle%2F{{id}}%2F"><i
          class="border rounded p-2 fab fa-facebook-square"></i></a>
      <a class="mr-2" title="Share on Twitter"
        href="https://twitter.com/intent/tweet?text={{data.name}}({{data.year}})%20-%20https%3A%2F%2Fwww.imdb.com%2Ftitle%2F{{id}}%2F"><i
          class="border rounded fab p-2 fa-twitter"></i></a>
      <a title="Share the page" routerLink="/title/{{id}}">
        <i class="border rounded p-2 fas fa-link"></i></a>
    </div>

    <div class="mt-2 p-2 border rounded bk-grey ">
      <span class="rightcornerlink pt-2"> <a routerLink="/list/create">Create a list »</a></span>
      <h5>User Lists</h5>
      <span>Related lists from IMDb users</span>
      <app-list [data]="userList" link="list"></app-list>
      <div class="border-top pt-2 pb-2">
        <a routerLink="/list/{{id}}">See all related lists »</a>
      </div>
    </div>
  </div>
</div>

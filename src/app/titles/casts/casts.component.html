<div class="row mt-2 " *ngFor="let item of data;let i=index" [ngClass]="{'bk-grey': i%2===0, 'bk-white': i%2 ===1}">
  <div class="col-5">
    <a routerLink="/name/{{item.id}}">
      <img *ngIf="item.image" title="{{item.image.title}}" src="{{item.image.url}}">
      <img class="no-img" *ngIf="item.image ===null" title="{{item.name}}" src="../../../assets/no-picture.png">

    </a>
    <a class="ml-2 " routerLink="/name/{{item.id}}">{{item.name}}</a>
  </div>
  <div class="col-2 text-center align-self-center">
    ...
  </div>
  <div class=" col-5 text-center align-self-center">
    <app-string-display [data]="item.characters" splitType="splitSlash" stringName="character"
      routerLink="/title/{{data.id}}"></app-string-display>
  </div>
</div>

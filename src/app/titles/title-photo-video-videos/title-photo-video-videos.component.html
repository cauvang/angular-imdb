<div class="row" *ngIf="data">
  <div class="col-8 p-3 ">
    <div class="p-3 border rounded ">
      <app-title-header [data]="data.item"></app-title-header>
      <app-photo-display [data]="data" type="title" [id]="id" [queryParams]="queryParams" [isVideoGallery]=true>
      </app-photo-display>
    </div>

    <app-see-also [data]="data.seeAlso"></app-see-also>

  </div>

  <div class="col-4 p-3">
    <div class="mb-2 p-2 border rounded bk-grey ">
      <div class="font-weight-bold">Related Pages:</div>
      <a routerLink="/title/{{id}}/externalsites">External video clips and trailers</a>
    </div>

    <div class="mt-3" *ngFor="let filter of data.filters">
      <div class="p-2 border rounded bk-grey">

        <h5 class="color-gold">{{filter.filterType}}</h5>
        <ul>
          <li *ngFor="let item of filter.items">
            <a [routerLink]="item.url|queryUrl" [queryParams]="item.url| toQueryObject">{{item.name}} </a>
            <span>({{item.count}})</span>
          </li>
        </ul>
      </div>
    </div>

    <app-menu [data]="data.item.menus" [name]="data.item.name" [id]="data.item.id" titleType="mediaindex">
    </app-menu>
    <app-share [data]="data.item"></app-share>

  </div>
</div>

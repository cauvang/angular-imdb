<div class="row bk-black p-3 ">
  <div class="col-md-4 pl-1 pr-1" *ngFor="let item of data">
    <app-video-image [imageUrl]="item.image.url" [imageTitle]="item.image.title"></app-video-image>

    <div class="fixed-bottom position-absolute bk-black-p color-white ml-1 mr-1">
      <div class="font13">{{item.title}}</div>
      <div class="font11">{{item.subTitle}}</div>
    </div>
  </div>
  <a class="mt-2 mb-2" routerLink="/trailers/popular">Browse trailers >></a>

</div>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
  integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


<div class="row mt-3 p-3 d-flex">
  <h4 class="flex-grow-1">Top News</h4>
  <ul class="font-weight-bold">
    <li><a routerLink="/news/movie">Movie News</a></li>
    <li><a routerLink="/news/tv">TV News</a></li>
    <li><a routerLink="/news/celebrity">Celebrity News</a></li>
  </ul>
</div>

<div class="row mt-3 p-3  border-bottom">
  <div *ngIf="topData!=null" class="font15 row">
    <div class="col-md-2">
      <img srcset="{{topData.image.url}}">
    </div>
    <div class="col-md-10 ">
      <a routerLink="{{'/news/detail/' + topData.id }}">{{topData.title}}</a>
      <div>{{topData.date}} | {{topData.source.name}}</div>
      <div class="overflow-hidden mt-2 news-content" innerHTML="{{topData.content}}"> </div>
      <span>... <a routerLink="{{'/news/detail/' + topData.id }}">See more »</a></span>

    </div>
  </div>

  <div class="row mt-2 ">
    <div class="col-md-6 pr-3">
      <ng-container *ngFor="let item of data;let i=index">
        <div class="pt-3" *ngIf="i%2==0">
          <a routerLink="{{'/news/detail/' + item.id }}">{{item.title}}</a>
          <div>{{item.date}} | {{item.source.name}}</div>
        </div>
      </ng-container>
    </div>
    <div class="col-md-6 pl-3">
      <ng-container *ngFor=" let item of data;let i=index">
        <div class="pt-3" *ngIf="i%2!=0">
          <a routerLink="{{'/news/detail/' + item.id }}">{{item.title}}</a>
          <div>{{item.date}} | {{item.source.name}}</div>
        </div>
      </ng-container>
    </div>
  </div>

  <div class="mt-3"><a routerLink="/news/top">See all Top News »</a></div>
</div>

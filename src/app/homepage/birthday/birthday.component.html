<div class="row  mt-2 p-3">
  <div> <a routerLink="/search/name" [queryParams]="{refine:'birth_monthday',birth_monthday:today}"
      class="no-link title  ">Born Today</a></div>

  <table class="table-borderless">
    <th *ngFor="let item of data">
      <tr>
        <img src="{{item.image.url}}">
      </tr>
      <tr class="text-center">
        <a routerLink="/name/{{item.id}}" class="font13">{{item.name}}</a>
      </tr>
    </th>
  </table>

  <div class=" mt-3"> <a href="#">View all birthdays Â»</a></div>
</div>

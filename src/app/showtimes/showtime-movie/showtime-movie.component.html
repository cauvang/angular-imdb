<app-refinement [data]="data.metadata" [bSearchMode]=false (refineChange)="onRefineChange($event)"></app-refinement>

<div class="border mt-2 bk-trans">
  <div class="d-flex">
    <span class="flex-grow-1"> {{data.totalCount}} movies playing near you today,
      {{selectedDate|date:'EEEE, MMMM d'}}</span>
    <app-sort-dropdown datasetType="movie" (sortChange)="onSortChange($event)"></app-sort-dropdown>
  </div>
  <div class="d-flex flex-wrap">
    <div *ngFor="let item of data.items" class="m-2" style="width: 22%">
      <app-image-popover [data]="item" *ngIf="data.items.length>0"></app-image-popover>
    </div>
  </div>
  <div class="font11 mt-3">Movie showtimes data provided by <a href="#">Webedia Entertainment</a> and is subject to
    change</div>
</div>

<div class=" rounded bk-grey p-2 mt-2">
  <button class="btn btn-link" (click)="onRefine()">Refine</button>
  <span>| See movies by genre, rating, online ticketing, etc.</span>
</div>

<div [hidden]="!bRefine">
  <app-refinement [data]="metaData" (refineChange)="onRefineChange($event)"></app-refinement>
</div>

<div class="border mt-2 bk-trans">
  <div class="d-flex">
    <span class="flex-grow-1"> {{nMovie}} movies playing near you today, {{today|date:'EEEE, MMMM d'}}</span>
    <app-sort (sortChange)="onSortChange($event)"></app-sort>
  </div>
  <div class="d-flex flex-wrap">
    <div *ngFor="let item of movies" class="m-2" style="width: 22%">
      <app-image-popover [data]="item"></app-image-popover>
    </div>


  </div>

</div>

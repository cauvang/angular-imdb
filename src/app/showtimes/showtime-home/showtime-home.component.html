<div class="row">
  <div class="col-md-8  p-3">
    <div class="border rounded p-3">
      <app-set-location (getLocation)="onLocationChange($event)"></app-set-location>

      <app-weekday-select [type]="type" (dateChange)="onDateChange($event)"></app-weekday-select>

      <ul class="nav nav-tabs position-relative mt-3">
        <li class="nav-item">
          <a class="nav-link font-weight-bold" [ngClass]="{'active': isActivatedTab('movies')}"
            routerLink="/showtimes/movies/{{location.country}}/{{location.postcode}}/{{selectedDate}}">Movies
            ({{nMovie}}) </a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-weight-bold" [ngClass]="{'active': isActivatedTab('theater')}"
            routerLink="/showtimes/theater/{{location.country}}/{{location.postcode}}/{{selectedDate}}">Theater
            ({{nTheater}})</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-weight-bold" routerLinkActive="active" routerLink="/showtimes/favourite">Favourite
            (0)</a>
        </li>
        <div class="link-right">
          <a routerLink="/movies/in-theater"> Opening this week</a>
          <span> | </span>
          <a routerLink="/movies/coming-soon">Coming Soon <i class="fas fa-angle-double-right ml-2"></i></a>
        </div>
      </ul>
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="col-md-4 p-3 ">
    <div *ngIf="type!='favourite'">
      <app-favourite></app-favourite>
    </div>
    <div *ngIf="type!='movies'">
      <app-showtime-movie-near nMovieDisplayed="12" movieDisplayStyle="default"> </app-showtime-movie-near>
    </div>
    <div *ngIf="type!='theater'">
      <app-showtime-theater-near></app-showtime-theater-near>
    </div>
    <app-share-widget></app-share-widget>

  </div>

</div>

<div class="row">
  <div class="col-md-8  p-3">
    <div class="border rounded p-3">
      <a href="#" class="font-weight-bold">Showtimes</a>
      <div class="overflow-auto">
        <h4 class="float-left pr-3">3030 AU</h4>
        <a href="#">Change</a>
      </div>

      <app-weekday-select [type]="type"></app-weekday-select>

      <ul class="nav nav-tabs position-relative mt-3">
        <li class="nav-item">
          <a class="nav-link font-weight-bold" routerLinkActive="active" routerLink="/showtimes/movies">Movies ()</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-weight-bold" routerLinkActive="active" routerLink="/showtimes/theater">Theater ()</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-weight-bold" routerLinkActive="active" routerLink="/showtimes/favourite">Favourite
            (0)</a>
        </li>
        <div class="link-right">
          <a routerLink="/movies/in-theater"> Opening this week</a>
          <span> | </span>
          <a routerLink="/movies/coming-soon">Coming Soon >>></a>
        </div>
      </ul>
      <router-outlet></router-outlet>

    </div>
  </div>
  <div class="col-md-4 p-3 ">
    <div class="rounded bk-grey">
      <div *ngIf="type!='favourite'">

        <span class="color-gold font-weight-bold">Favorite Theaters</span>
        <div>
          Click the <img class="favourite" src="https://imageog.flaticon.com/icons/png/512/9/9571.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF6083._V_.png" />
          next to a theater name on any showtimes page to mark it as a favorite. </div>
      </div>
    </div>
    <div *ngIf="type!='movies'">
      <app-showtime-movie-near> </app-showtime-movie-near>
    </div>
    <div *ngIf="type!='theater'">
      <app-showtime-theater-near></app-showtime-theater-near>
    </div>
    <app-share-widget></app-share-widget>

  </div>

</div>

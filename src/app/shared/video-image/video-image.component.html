<div class="position-relative w-100">
  <img src="{{imageUrl}}" class="w-100" title="{{imageTitle}}">

  <div class="icon-wrap d-flex" title="{{imageTitle}}">
    <img src="{{playIcon}}" (mouseover)="onMouseOver()" (mouseout)="onMouseOut()" />
  </div>

  <div *ngIf="caption" class="caption">
    <div class="float-left"> {{caption.length}} </div>
    <div class="float-right"> {{caption.videoCounts}} | {{caption.imageCounts}} </div>
  </div>
</div>

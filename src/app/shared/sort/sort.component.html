<mat-form-field>
  <mat-label>{{data[0]}}</mat-label>
  <mat-select [(value)]="sortBy" (selectionChange)="onSortByChanged($event)">
    <mat-option *ngFor="let item of data" value="{{item}}">{{item}}</mat-option>
  </mat-select>
</mat-form-field>

<span class="border mr-1 p-2 bk-grey" title={{sortDirectionTitle}} (click)="onSortDirectionClick()">
  <span> <i class="fas fa-long-arrow-alt-down text-gray" [ngClass]="{'text-gray': sortDirection=='desc'}"></i></span>
  <i class="fas fa-long-arrow-alt-up " [ngClass]="{'text-gray': sortDirection=='asc'}"></i>
</span>

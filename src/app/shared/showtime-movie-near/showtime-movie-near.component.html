<div class="p-2 bk-grey rounded">
  <div class="color-gold font-weight-bold">Movies Near You (<a href="#">{{nMovie}}</a>)</div>
  <div class="d-flex flex-wrap">
    <div *ngFor="let item of moviesNear" class="m-2" style="width: 20%">
      <app-overlay-image [imageTitle]="item.image.title" [imageUrl]="item.image.url"></app-overlay-image>
    </div>

  </div>
  <a href="#">See all {{nMovie}} near you >></a>
</div>

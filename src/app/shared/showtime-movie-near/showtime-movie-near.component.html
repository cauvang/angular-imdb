<div class="p-2 bk-grey rounded mt-2 mb-2">
  <div class="color-gold font-weight-bold">Movies Near You (<a
      routerLink="/showtimes/location/{{location.country}}/{{location.postcode}}">{{nMovie}}</a>)</div>
  <div class="d-flex flex-wrap">
    <div *ngFor="let item of moviesNear" class="m-2 movie-display-{{movieDisplayStyle}}"
      routerLink="/showtimes/title/{{item.id}}">
      <app-overlay-image [imageTitle]="item.image.title" [imageUrl]="item.image.url" overlayStyle="default"
        iconUrl="https://m.media-amazon.com/images/G/01/imdb/images/st_small_hover-3108504300._V_.png">
      </app-overlay-image>
    </div>

  </div>
  <a routerLink="/showtimes/location/{{location.country}}/{{location.postcode}}">See all {{nMovie}} near you Â» </a>
</div>

<div *ngIf="data.length != 0">

  <div class="border rounded p-3 bk-grey mb-2 ">

    <h5 class="color-gold">{{ newsType | getTitle }} News</h5>
    <div *ngFor="let item of data">
      <a class="font15" href="#">{{item.title}}</a>
      <div class="font11">{{item.date}} | {{item.source.name}}</div>
    </div>
    <div class="mt-3"><a routerLink="{{'/news/' + newsType}}">See All {{ newsType | getTitle }} News >></a></div>
  </div>

</div>

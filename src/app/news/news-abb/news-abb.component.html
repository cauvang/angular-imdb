<div *ngIf="data.length != 0">

  <div class="border rounded p-3 bk-grey mb-2 ">

    <h5 class="color-gold">{{ newsType | getTitle }} News</h5>
    <div *ngFor="let item of data">
      <a class="font15" routerLink="detail/{{item.id}}">{{item.title}}</a>
      <div class="font11">{{item.date}} | {{item.source.name}}</div>
    </div>
    <div class="mt-3"><a routerLink="{{newsType}}" (click)="onRouteClick()">See All {{ newsType | getTitle }} News
        Â»</a></div>
  </div>

</div>

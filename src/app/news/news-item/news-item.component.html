<div *ngIf="data!=null">
  <div>
    <a class="font18" href="{{'https://www.imdb.com'+data.source.url}}" target="_blank">{{data.title}}</a>
    <div class="font11">{{data.date}} | {{data.source.name}}</div>
  </div>
  <div class="mt-2 body">
    <img *ngIf="data.image!=null" srcset="{{data.image.url}}" class="float-left news-image">
    <div class=" news-content" innerHTML="{{data.content}}"> </div>

    <div class="mt-3"> <a href="{{'https://www.imdb.com'+data.source.url}}" target="_blank"> See full article
        at
        {{data.source.name}} Â»</a>
    </div>
    <div> <a class="no-link font11">Permalink</a> | <a class="no-link font11"> Report this</a></div>
  </div>
</div>

<div class="row overflow-auto  ">
  <div class="font13 row content m-2" *ngFor="let item of data;let i=index" [ngClass]="{'bk-grey': i%2==0, 'bk-white': i%2 ==1}">
    <div>
      <a class="font18" href="#">{{item.title}}</a>
      <div class="font11">{{item.date}} | {{item.source.name}}</div>
    </div>
    <div class="mt-2 body">
      <img srcset="{{item.image.url}}" class="float-left news-image">
      <div class=" news-content" innerHTML="{{item.content}}"> </div>

      <div class="mt-3"> <a href="{{'https://www.imdb.com'+item.source.url}}"> See full article
          at
          {{item.source.name}} Â»</a>
      </div>
      <div> <a class="no-link font11">Permalink</a> | <a class="no-link font11"> Report this</a></div>
    </div>
  </div>

</div>

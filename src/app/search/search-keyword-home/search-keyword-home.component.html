<div class="row">
  <div class="col-8 p-3">
    <h3 class="mt-3 font-weight-bold">Explore Keywords</h3>
    <div class="mt-2 p-3 border rounded">
      <span class="pr-2 pl-2">Enter a keywords:</span>
      <input type="text" [(ngModel)]="keyword" value="{{keyword}}">
      <button class="btn-go" (click)="onGo()">Go</button>
    </div>
    <div class="mt-2 p-3 bk-grey border rounded">
      <div class="color-gold font-weight-bold">Browse Interesting Keywords</div>
      <div class="row">
        <div class="col-6 " *ngFor="let item of data">
          <a routerLink="/search/keyword" [queryParams]="{keywords:getKeyword(item)}">{{item}}</a>
        </div>
      </div>
    </div>
  </div>

  <div class=" col-4 p-3">
    <div class="border rounded bk-grey">
      <h6 class="pl-3 pt-3 color-gold font-weight-bold">Browse Titles By:</h6>
      <ul>
        <li class="pl-3"> <a routerLink="/genre">Genre</a></li>
        <li class="pl-3"><a routerLink="/country">Country</a></li>
        <li class="pl-3"><a routerLink="/lanuage">Language</a></li>
        <li class="pl-3"><a routerLink="/year">Year</a></li>
      </ul>

      <h6 class="pl-3 pt-3 color-gold font-weight-bold">Advanced Search:</h6>
      <ul class="mb-4">
        <li class="pl-3"> <a routerLink="/search/title">Advanced Title Search</a></li>
        <li class="pl-3"><a routerLink="/search/name">Advanced Name Search</a></li>
        <li class="pl-3"><a routerLink="/search/common">Collaborations and Overlaps</a></li>
      </ul>

    </div>
  </div>
</div>

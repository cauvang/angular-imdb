<app-loading-icon [isLoading]="isLoading"></app-loading-icon>

<div class="row" *ngIf="data">
  <div class="col-md-8 m-3 border rounded">
    <h3 class="mt-3  font-weight-bold">{{data.header}}</h3>

    <app-paging [start]="start" [end]="end" [totalItems]="totalItem" [prevPage]="data.prevPage"
      [nextPage]="data.nextPage"></app-paging>


    <app-sort-navigation [data]="data.sorting" type="/search/name"></app-sort-navigation>

    <app-search-name-item [data]="data.items" [start]="start" searchType="name"></app-search-name-item>

    <app-paging [start]="start" [end]="end" [totalItems]="data.totalItems" [prevPage]="data.prevPage"
      [nextPage]="data.nextPage"></app-paging>
  </div>
</div>

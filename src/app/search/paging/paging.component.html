<div class="pl-3 font13">
  <span *ngIf="start===n ull">{{totalItems|valueFormat}} titles</span>
  <span *ngIf="start!==null">{{start}}-{{end}} of {{totalItems|valueFormat}} titles</span>

  <span *ngIf="prevPage"> | <a routerLink="{{type}}" [queryParams]="prevPage|toQueryObject">
      <i class="fas fa-angle-double-left"></i> Prev </a> </span>
  <span *ngIf="nextPage"> | <a routerLink="{{type}}" [queryParams]="nextPage|toQueryObject">
      Next <i class="fas fa-angle-double-right"></i></a> </span>
</div>

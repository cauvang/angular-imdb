<app-loading-icon [isLoading]="isLoading"></app-loading-icon>

<div class="row" *ngIf="data">
  <div class="col-md-8 m-3 border rounded">
    <h3 class="mt-3  font-weight-bold">{{data.header}}</h3>

    <app-paging [start]="start" [end]="end" [totalItems]="totalItem" [prevPage]="data.prevLink"
      [nextPage]="data.nextLink"></app-paging>

    <app-search-item-name [data]="data.items" [start]="start" searchType="name-text"></app-search-item-name>

    <app-paging [start]="start" [end]="end" [totalItems]="data.totalItems" [prevPage]="data.prevLink"
      [nextPage]="data.nextLink"></app-paging>
  </div>
</div>

<nav *ngIf="pages.length!==1" aria-label="Page navigation example">
  <ul class="pagination">
    <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li> -->
    <li *ngFor="let ipage of pages" class="page-item">
      <span *ngIf="currentPage == ipage" class="page-link current">{{currentPage}}</span>

      <a *ngIf="currentPage !== ipage" class="page-link" routerLink="/gallery/{{id}}"
        [queryParams]="getQuery(ipage)">{{ipage}}</a>

      <!-- <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
  </ul>
</nav>

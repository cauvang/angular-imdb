<h3 class="m-3 ">{{header}}</h3>
<div class="row " *ngIf="data">

  <div class="col-12 ml-3" *ngIf="data.currentFilter"><a routerLink="/gallery/{{id}}">All</a> >
    {{ data.currentFilter  }}
  </div>
</div>
<div class="row" *ngIf="data">
  <div class="col-8">
    <div class="ml-3 p-3 border rounded">
      <div class="d-flex">
        <div class="flex-grow-1">
          {{data.display}}
        </div>
        <app-paging-number [id]="id" [pages]="pages" [currentPage]="data.currentPage"></app-paging-number>
      </div>
      <div class="d-flex flex-wrap  mt-1">
        <div class="p-1 display" *ngFor="let item of data.items">
          <a routerLink="mediaviewer/{{item.viewerId}}"><img title="{{item.title}}" src="{{item.image.url}}"></a>
        </div>
      </div>
      <div class="d-flex mt-3">
        <div class="flex-grow-1">
          {{data.display}}
        </div>
        <app-paging-number [id]="id" [pages]="pages" [currentPage]="data.currentPage"></app-paging-number>

      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="mr-2 p-3 border rounded bk-grey">
      <h5 class="font-weight-bold color-gold">Refine All Photos By</h5>
      <div class="mt-3" *ngFor="let filter of data.filters">
        <span class="font-weight-bold">{{filter.filterType}}</span>
        <ul>
          <li *ngFor="let item of filter.items">
            <a *ngIf="item.refine" routerLink="/gallery/{{id}}" [queryParams]="{refine:item.refine}">{{item.name}} </a>
            <span *ngIf="item.count">({{item.count}})</span>
            <span *ngIf="!item.refine && !item.url">{{item.name}}</span>
            <a *ngIf="item.url" routerLink="/gallery/{{id}}">{{item.name}}</a>

          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<h3 class="m-3 ">{{header}}</h3>
<div class="row" *ngIf="data">
  <div class="col-8">
    <div class="ml-3 p-3 border rounded">
      <div class="d-flex">
        <div class="flex-grow-1">
          {{data.display}}
        </div>
        <div>
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li> -->
              <li *ngFor="let ipage of pages" class="page-item"><a class="page-link" routerLink="/gallery/{{id}}"
                  [queryParams]="{page: ipage}">{{ipage}}</a></li>
              <!-- <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
            </ul>
          </nav>
        </div>
      </div>
      <div class="d-flex flex-wrap  mt-1">
        <div class="p-1 display" *ngFor="let item of data.items">
          <a routerLink="mediaviewer/{{item.viewerId}}"><img title="{{item.title}}" src="{{item.image.url}}"></a>
        </div>
      </div>
      <div class="d-flex mt-3">
        <div class="flex-grow-1">
          {{data.display}}
        </div>
        <div>
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li> -->
              <li *ngFor="let ipage of pages" class="page-item"><a class="page-link" routerLink="/gallery/{{id}}"
                  [queryParams]="{page: ipage}">{{ipage}}</a></li>
              <!-- <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="mr-2 p-3 border rounded bk-grey">
      <h5 class="font-weight-bold color-gold">Refine All Photos By</h5>
      <div class="mt-3" *ngFor="let filter of data.filters">
        <span class="font-weight-bold">{{filter.filterType}}</span>
        <ul>
          <li *ngFor="let item of filter.items">
            <a routerLink="/gallery/{{id}}" [queryParams]="{refine:item.refine}">{{item.name}} </a>
            ({{item.count}})</li>
        </ul>
      </div>
    </div>
  </div>

</div>
